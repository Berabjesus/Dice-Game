<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice Game</title>
  </head>
<body>
  <main class="wrapper">
    <section class="board-container h-100 w-100 d-flex flex-wrap text-white position-relative">
      <div class="position-absolute d-flex flex-column justify-content-between h-100 button-container">
        <a class="btn p-2 buttons" id="newGame">New Game</a>
        <div class="d-flex flex-column justify-content-between h-25">
          <a class="btn p-2 buttons">Roll Dice</a>
          <a class="btn p-2 buttons">Hold</a>  
        </div>
      </div>
      <div class="row flex-column align-items-center justify-content-around col-md-6 col-12 active-player" id="playerOne">
        <h1 class="player-name" id="name-0">Player One</h1>
        <div class="p-3">
          <h2>Total Count</h2>
          <h2 class="total-count text-center" id="total-0">0</h2>
        </div>
        <div class="p-3 bg-dark rounded">
          <h2>Current Count</h2>
          <h2 class="current-count text-center" id="current-0">0</h2>
        </div>
      </div>

      <div class="row flex-column align-items-center justify-content-around col-md-6 col-12" id="playerOne">
        <h1 class="player-name" id="name-1">Player Two</h1>
        <div class="p-3">
          <h2>Total Count</h2>
          <h2 class="total-count text-center" id="total-1">0</h2>
        </div>
        <div class="p-3 bg-dark rounded">
          <h2>Current Count</h2>
          <h2 class="current-count text-center" id="current-1">0</h2>
        </div>
      </div>
    </section>
  </main>

<script src="./js/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
